<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Macroeconomics Jeopardy Study Guide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #002366;
      color: white;
    }

    header {
      background-color: #003399;
      text-align: center;
      padding: 1rem 0;
      color: gold;
    }

    h1 {
      margin: 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .category {
      background-color: #003399;
      text-align: center;
      padding: 10px;
      border: 2px solid gold;
      border-radius: 5px;
    }

    .button-grid {
      display: grid;
      grid-template-rows: repeat(4, 1fr);
      gap: 5px;
    }

    .button {
      background-color: #0047AB;
      border: 2px solid gold;
      color: white;
      font-size: 1.2rem;
      padding: 15px;
      text-align: center;
      border-radius: 5px;
      cursor: pointer;
      perspective: 1000px;
      transition: transform 0.5s;
    }

    .button-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }

    .button.flipped .button-inner {
      transform: rotateY(180deg);
    }

    .button-front,
    .button-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 5px;
    }

    .button-front {
      background-color: #0047AB;
      color: white;
    }

    .button-back {
      background-color: gold;
      color: #003399;
      transform: rotateY(180deg);
    }

    .button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>Macroeconomics Jeopardy Study Guide</h1>
  </header>

  <div class="container">
    <!-- Category: Government Deficits and National Debt -->
    <div class="category">
      <h2>Government Deficits and National Debt</h2>
      <div class="button-grid">
        <div class="button" onclick="flipButton(this)" data-question="What is a government deficit?" data-answer="Spending > Revenue">
          <div class="button-inner">
            <div class="button-front">100</div>
            <div class="button-back"></div>
          </div>
        </div>
        <div class="button" onclick="flipButton(this)" data-question="Explain how national debt accumulates." data-answer="Through repeated government deficits over time.">
          <div class="button-inner">
            <div class="button-front">200</div>
            <div class="button-back"></div>
          </div>
        </div>
        <div class="button" onclick="flipButton(this)" data-question="Compare fiscal policy types." data-answer="Expansionary policies boost demand; contractionary policies reduce inflation.">
          <div class="button-inner">
            <div class="button-front">300</div>
            <div class="button-back"></div>
          </div>
        </div>
        <div class="button" onclick="flipButton(this)" data-question="How deficits lead to debt?" data-answer="Deficits require borrowing, increasing the national debt.">
          <div class="button-inner">
            <div class="button-front">400</div>
            <div class="button-back"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Other categories remain structured similarly -->
  </div>

  <script>
    function flipButton(button) {
      const inner = button.querySelector('.button-inner');
      const front = button.querySelector('.button-front');
      const back = button.querySelector('.button-back');
      const question = button.getAttribute('data-question');
      const answer = button.getAttribute('data-answer');

      if (!button.classList.contains('flipped')) {
        front.textContent = question;
        button.classList.add('flipped');
      } else if (front.textContent === question) {
        front.textContent = answer;
      } else {
        front.textContent = button.getAttribute('data-original-value');
        button.classList.remove('flipped');
      }
    }

    // Initialize buttons with original values
    document.querySelectorAll('.button').forEach(button => {
      button.setAttribute('data-original-value', button.querySelector('.button-front').textContent);
    });
  </script>
</body>
</html>
